<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Peel: get clean content from any url.</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="API service to extract useful content from an URL.">
  <meta name="keywords" content="extract, article, content, api, service">
  <meta name="author" content="Desmond Ding">
  
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    body, input {
      font-size: 1.2rem;
      font-family: Helvetica, Arial, sans-serif;
    }

    input {
      padding: 5px 10px;
    }

    main {
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      display: none;
    }

    #main {
      margin: 2rem 1rem;
    }

    code {
      background-color: #eee;
      border-radius: 3px;
      font-family: courier, monospace;
      padding: 0 3px;
    }

    #input {
      display: flex;
      flex-wrap: wrap;
      column-gap: 0.5rem;
      row-gap: 0.5rem;
    }

    #url {
      flex-grow: 8;
    }

    #submit {
      flex-grow: 1;
      background: gold;
    }

    #clear {
      flex-grow: 1;
      background: gainsboro;
    }

    article {
      margin: 2rem 0;
      line-height: 1.8rem;
    }

    #content img {
      height: auto;
      max-width: 100%;
    }
  </style>
</head>

<body>
  <main>
    <section id="main">
      <h1>Get clean content from any URL</h1>

      <div id="input">
        <input type="url" name="url" id="url" placeholder="Enter URL" size="30">
        <input type="button" name="submit" id="submit" value="Extract">
        <input type="button" name="clear" id="clear" value="Clear">
      </div>

      <article>
        <h1 id='title'></h1>
        <div id='content'></div>
      </article>
    </section>
  </main>

  <script>
    var input = document.getElementById('url')
    var submitBtn = document.getElementById('submit')
    var clearBtn = document.getElementById('clear')
    var title = document.getElementById('title')
    var content = document.getElementById('content')

    submitBtn.addEventListener('click', function(e) {
      var url = input.value
      
      if (!isURL(url)) {
        return alert("Please enter a valid URL.")
      }

      title.innerHTML = 'Loading...'
      content.innerHTML = ''

      var req = new XMLHttpRequest()
      req.open('POST', '/', true)
      req.setRequestHeader('Content-type', 'application/x-www-form-urlencoded')

      req.onload = function () {
        var res = JSON.parse(this.responseText)
        title.innerHTML = res.title
        content.innerHTML = res.content
        console.log(res.text)
      }

      var params = 'url=' + url
      req.send(params)
    })

    clearBtn.addEventListener('click', function(e) {
      input.value = ''
      title.innerHTML = ''
      content.innerHTML = ''
    })

    function isURL(str) {
      var pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
      '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.?)+[a-z]{2,}|'+ // domain name
          '((\\d{1,3}\\.){3}\\d{1,3}))'+ // OR ip (v4) address
          '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // port and path
          '(\\?[;&a-z\\d%_.~+=-]*)?'+ // query string
          '(\\#[-a-z\\d_]*)?$','i'); // fragment locator
        return pattern.test(str);
    }
  </script>
</body>
</html>
