<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Peel: get clean content from any url.</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="API service to extract useful content from an URL.">
  <meta name="keywords" content="extract, article, content, api, service">
  <meta name="author" content="Desmond Ding">
  
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    body, input {
      font-size: 1.2rem;
      font-family: Helvetica, Arial, sans-serif;
    }

    input {
      padding: 5px 10px;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
    }

    section {
      padding: 1rem 2rem;
    }

    #main {
      flex-grow: 9;
      max-width: 800px;
    }

    #info {
      flex-grow: 1;
    }

    code {
      background-color: #eee;
      border-radius: 3px;
      font-family: courier, monospace;
      padding: 0 3px;
    }

    #input {
      display: flex;
      flex-wrap: wrap;
      column-gap: 0.5rem;
      row-gap: 0.5rem;
    }

    #url {
      flex-grow: 8;
    }

    #submit {
      flex-grow: 1;
      background: gold;
    }

    #content img {
      height: auto;
      max-width: 100%;
    }
  </style>
</head>

<body>
  <main>
    <section id="main">
    <h1>Get clean content from any URL.</h1>

    <div id="input">
      <input type="url" name="url" id="url" placeholder="https://" size="30">
      <input type="button" name="submit" id="submit" value="Extract">
    </div>


    <article>
      <h1 id='title'></h1>
      <div id='content'></div>
    </article>
    </section>

    <section id="info">
      <h2>FAQ</h2>
      <details>
        <summary>How to use the API?</summary>
        <p>Send a <code>POST</code> request to <code>https://peel.fun</code> with a <code>url</code> parameter.</p>
      </details>
      <br/>

      <details>
        <summary>Having an issue?</summary>
        <p>You can report an issue <a href="https://github.com/kingdido999/peel/issues/new" target="_blank">here</a>.</p>
      </details>
    </section>
  </main>


  <script>
    var input = document.getElementById('url')
    var submitBtn = document.getElementById('submit')
    var title = document.getElementById('title')
    var content = document.getElementById('content')

    submitBtn.addEventListener('click', function(e) {
      var url = input.value
      
      if (!isURL(url)) {
        return alert("Please enter a valid URL.")
      }

      title.innerHTML = 'Loading...'
      content.innerHTML = ''

      var req = new XMLHttpRequest()
      req.open('POST', '/', true)
      req.setRequestHeader('Content-type', 'application/x-www-form-urlencoded')

      req.onload = function () {
        var res = JSON.parse(this.responseText)
        title.innerHTML = res.title
        content.innerHTML = res.content
        console.log(res.text)
      }

      var params = 'url=' + url
      req.send(params)
    })

    function isURL(str) {
      var pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
      '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.?)+[a-z]{2,}|'+ // domain name
          '((\\d{1,3}\\.){3}\\d{1,3}))'+ // OR ip (v4) address
          '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // port and path
          '(\\?[;&a-z\\d%_.~+=-]*)?'+ // query string
          '(\\#[-a-z\\d_]*)?$','i'); // fragment locator
        return pattern.test(str);
    }
  </script>
</body>
</html>
